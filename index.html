<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shady Lane</title>
<!-- Favicon -->
<link rel="icon" href="fav.ico" type="image/x-icon">

<!-- Meta Tags for SEO -->
<meta name="description" content="Shady Lane">
<meta name="keywords" content="Shady Lane">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Shady Lane">
<meta property="og:description" content="">
<meta property="og:image" content="social.png">
<meta property="og:url" content="http://example.com/">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Shady Lane">
<meta name="twitter:description" content="A sneak peek into Shady Lane.">
<meta name="twitter:image" content="social.png">

<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  @font-face {
    font-family: 'CustomFont';
    src: url('Teletactile-3zavL.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  
  body, html {
    height: 100%;
    overflow: hidden; /* Disable scrolling */
    margin: 0;
    font-family: 'CustomFont', sans-serif;
  }

  /* Background Image */
  body {
    background: url('bg.png') no-repeat left center fixed; 
    background-size: cover;
    position: relative;
  }

  /* Logo as PNG */
  .logo {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px; /* Adjust based on your logo's size */
    height: auto;
    z-index: 100;
  }

  .logo img {
    width: 100%;
    height: auto;
  }

  /* Gradient Rectangle */
  body::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 30px;
    width: 20px;
    height: 100%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #737373 0%, #D9D9D9 34.75%, #EBEBE3 39.01%, #EBEBE3 68%, #B1B0AC 75.5%, #D1D0CE 85.5%, #AEADA9 92%, #6D6D6D 97.5%);
    z-index: 1;
  }

  /* Spinning Image */
  .spinning-image {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vmin;
    height: 80vmin;
    background: url('portal.png') no-repeat center center;
    background-size: cover;
    animation: spin 30s linear infinite;
    z-index: 2;
  }

  /* Static Image Overlay */
  .static-image {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vmin;
    height: 80vmin;
    background: url('portal2.png') no-repeat center center;
    background-size: cover;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.8rem;
    text-align: center;
    padding: 50px;
  }

  /* Animation */
  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="logo">
  <img src="logo.png" alt="Logo">
</div>

<div class="spinning-image"></div>
<div class="static-image">• COMING SOON •</div>

</body>
</html>
