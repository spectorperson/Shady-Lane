<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shady Lane</title>
<!-- Favicon -->
<link rel="icon" href="fav.ico" type="image/x-icon">

<!-- Meta Tags for SEO -->
<meta name="description" content="Shady Lane">
<meta name="keywords" content="Shady Lane">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Shady Lane">
<meta property="og:description" content="">
<meta property="og:image" content="social.png">
<meta property="og:url" content="http://example.com/">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Shady Lane">
<meta name="twitter:description" content="">
<meta name="twitter:image" content="social.png">

<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  @font-face {
    font-family: 'CustomFont';
    src: url('Teletactile-3zavL.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Prevent scrolling */
  }

  /* Background Image */
  body {
    background: url('bg.png') no-repeat left center fixed; 
    background-size: cover;
    position: relative;
    font-family: 'CustomFont', sans-serif;
  }

  /* Logo */
  .logo {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    height: auto;
    z-index: 100;
  }

  .logo img {
    width: 100%;
    height: auto;
  }

  /* Gradient Rectangle */
  body::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 30px;
    width: 20px;
    height: 100%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #737373 0%, #D9D9D9 34.75%, #EBEBE3 39.01%, #EBEBE3 68%, #B1B0AC 75.5%, #D1D0CE 85.5%, #AEADA9 92%, #6D6D6D 97.5%);
    z-index: 1;
  }

  /* Gradient Circle */
  .color-changing-circle {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 55vmin;
    height: 55vmin;
    border-radius: 50%;
    z-index: 1; /* Ensure this sits below the images */
    background: radial-gradient(circle, #ff0000, #0000ff);
  }

  /* Spinning Image with Blend Mode */
  .spinning-image {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vmin;
    height: 80vmin;
    background: url('portal3.png') no-repeat center center;
    background-size: cover;
    animation: spin 30s linear infinite;
    z-index: 2;
    mix-blend-mode: luminosity;
  }

  /* Static Image Overlay */
  .static-image {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vmin;
    height: 80vmin;
    background: url('portal2.png') no-repeat center center;
    background-size: cover;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.8rem;
    text-align: center;
    padding: 50px;
    font-family: 'CustomFont', sans-serif;
  }

  /* Blinking Text */
  .blinking-text {
    animation: blinkAnimation 1.5s infinite;
  }

  /* Blinking Animation Keyframes */
  @keyframes blinkAnimation {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Animation for Spinning */
  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="logo">
  <img src="logo.png" alt="Logo">
</div>

<div class="color-changing-circle"></div>
<div class="spinning-image"></div>
<div class="static-image">
  <div id="comingSoon" class="blinking-text">• COMING SOON •</div>
</div>

<!-- Audio element for MP3 playback -->
<audio id="myAudio" src="audio.mp3"></audio>

<script>
const circle = document.querySelector('.color-changing-circle');
let hue = 0;

function updateGradient() {
  circle.style.background = `radial-gradient(circle, hsl(${hue}, 100%, 50%), hsl(${(hue + 120) % 360}, 100%, 50%))`;
  hue = (hue + 0.2) % 360;
  requestAnimationFrame(updateGradient);
}

// Start the color animation
updateGradient();

// Toggle play/pause on the MP3 file when "COMING SOON" is clicked
const comingSoonText = document.getElementById('comingSoon');
const audio = document.getElementById('myAudio');

comingSoonText.addEventListener('click', function() {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
});
</script>

</body>
</html>
